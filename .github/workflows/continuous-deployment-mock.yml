name: Continuous Deployment Mock

on:
  workflow_dispatch:
    inputs:
      run-optional-tests:
        type: boolean
        required: true
        description: Whether to run optional tests
      let-tests-fail:
        type: boolean
        required: true
        description: Whether tests should fail
      let-deployment-fail:
        type: boolean
        required: false
        default: false
        description: Let deployment fail

jobs:
  test:
    permissions: {}
    uses: ./.github/workflows/test-mock.yml
    with:
      let-tests-fail: ${{inputs.let-tests-fail}}
      run-optional-tests: ${{inputs.run-optional-tests}}

  deploy:
    needs: test
    strategy:
      fail-fast: false
      matrix:
        environment: [qa, test]
    uses: ./.github/workflows/deploy-mock.yml
    with:
      environment: ${{ matrix.environment }}
      let-deployment-fail: ${{inputs.let-deployment-fail}}

  slack-notification:
    needs: [deploy, test]
    runs-on: ubuntu-latest
    if: ${{!cancelled()}}
    steps:
      - name: Send notification
        run: |
          echo "Test result: ${{ needs.test.result }}"
          echo "Deploy result: ${{ needs.deploy.result }}"
      - name: Send to Slack
        if: needs.test.result != 'success' || needs.deploy.result != 'success'
        uses: slackapi/slack-github-action@v2.1.1
        with:
          webhook: ${{ secrets.SLACK_ALLGEMEIN_CHANNEL_WEBHOOK_URL }}
          webhook-type: incoming-webhook
          payload: |
            text: ":rotating_light: Continuous Deployment failed :rotating_light:"
            blocks:
              - type: "section"
                text:
                  type: "mrkdwn"
                  text: ":rotating_light: *Continuous Deployment failed* :rotating_light:\n\n \
                          <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View workflow run>"